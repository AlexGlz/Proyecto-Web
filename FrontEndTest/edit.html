<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Recipe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/recetario.css">
</head>
<body>
	<div id="header">
		<div id="hdContainer">
			<img src="img/Logo.png" id="logo">
			<div id="rightSection">
				<input type="text" placeholder="Buscar..." id="txtBuscar" ><select  required id="selectClasif">
					<option value="" disabled selected hidden>Clasificación</option>
					<option value="Todas">Todas</option>
					<option value="Vegetarian">Vegetarian</option>
					<option value="Baked">Baked</option>
					<option value="Without topping">Without topping</option>
					<option value="Freezable">Freezable</option>
					<option value="Cake">Cake</option>
					<option value="Chessecake">Chessecake</option>
					<option value="No Baking">No Baking</option>
				</select><button  id="btnBuscar">Buscar</button>
				<button id="btnUser" hidden><img src="img/Profile.png"></button>
				<button id="btnLogIn"><img src="img/Log in.png"></button>
				<button id="btnLogOut" hidden><img src="img/Log out.png"></button>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div style="height: 70px"></div>
	<div id="content">
		<div id="headerContent" style="padding-left: 30px">
			<h1 id="modo" style="margin: 0">Modo editar/crear</h1>
			<div>Url de la imagen: <input type="textRecipe" placeholder="URL"></div>
			<div>Nombre: <input type="textRecipe" placeholder="Nombre"></div>
			<div>Tiempo de preparación: <input type="textRecipe" placeholder="0 min"></div>
			<div>Tiempo de cocción: <input type="textRecipe" placeholder="0 min"></div>
		</div>
	</div>
	<script type="text/javascript" src="./js/lib/jquery.js" ></script>
	<script type="text/javascript" src="js/header.js"></script>
</body>
</html>
