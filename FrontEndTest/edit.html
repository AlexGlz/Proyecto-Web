<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Recipe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/recetario.css">
	<link rel="stylesheet" type="text/css" href="css/edit.css">
</head>
<body>
	<div id="header">
		<div id="hdContainer">
			<img src="img/Logo.png" id="logo">
			<div id="rightSection">
				<button id="btnUser" hidden><img src="img/Profile.png"></button>
				<button id="btnLogIn"><img src="img/Log in.png"></button>
				<button id="btnLogOut" hidden><img src="img/Log out.png"></button>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div style="height: 70px"></div>
	<div id="content">
		<div id="" style="padding-left: 30px">
			<h1 id="modo" style="margin: 0">Modo editar/crear</h1>
			<div>Url de la imagen: <input type="textRecipe" placeholder="URL" id="url"></div>
			<div>Nombre:<input type="textRecipe" placeholder="Nombre" id="name"></div>
			<div>Prociones: <input type="textRecipe" placeholder="Prociones" id="servings"></div>
			<div>Tiempo de preparación: <input type="textRecipe" placeholder="0 min" id="prep_time"></div>
			<div>Tiempo de cocción: <input type="textRecipe" placeholder="0 min" id="cook_time"></div>
			<div>
				Dificultad: <select id="difficulty">
					<option value="1">Fácil</option>
					<option value="2">Intermedio</option>
					<option value="3">Difícil</option>
				</select>
			</div>
			<div>
				<div>Ingredientes:<button id="addIngredient" class="add">+</button><button id="delIngredient" class="del">-</button></div>
				<ol id="ingredientsContainer">
					<li><input type="textRecipe" placeholder="Ingrediente" class="ingrediente"></li>
				</ol>
			</div>
			<div>
				<div>Pasos:<button id="addStep" class="add">+</button><button id="delStep" class="del">-</button></div>
				<ol id="stepsContainer">
					<li><textarea class="paso"></textarea></li>
				</ol>
			</div>
			<div>
				<h4>Información nutrimental:</h4>
				<ul>
					<li>Kcal:<input type="textRecipe" placeholder="0" id="kcal"></li>
					<li>Azúcar:<input type="textRecipe" placeholder="0" id="sugar"></li>
					<li>Grasa:<input type="textRecipe" placeholder="0" id="fat"></li>
					<li>Grasas saturadas:<input type="textRecipe" placeholder="0" id="saturates"></li>
					<li>Sal:<input type="textRecipe" placeholder="0" id="salt"></li>
				</ul>
			</div>
			<button>Guardar</button>
		</div>
	</div>
	
	<script type="text/javascript" src="./js/lib/jquery.js" ></script>
	<script type="text/javascript" src="js/header.js"></script>
	<script type="text/javascript" src="js/edit.js"></script>
</body>
</html>
